{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans%22%3E">
</head>

<body>
    <aside>
        <img src="{%static 'main/img/restaurant_logotype.png'%}" alt="">
        <span class="logotype">Счастье есть</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{%url 'home'%}"><li><i class="bi bi-telephone-outbound-fill"></i>Главная</li></a>
            <a href="{% url 'menu_home'%}"><li><i class="bi bi-shop-window"></i> Меню</li></a>
            <a href="{% url 'about'%}"><li><i class="bi bi-file-earmark-person-fill"></i>О нас</li></a>
            <a href=""><li><i class="bi bi-info-circle-fill"></i>Контакты</li></a>
            <a href=""><li><i class="bi bi-headphones"></i> Поддержка</li></a>
            <a href="{%url 'reviews'%}">
                <li><i class="bi bi-star"></i> Отзывы</li>
            </a>
            <a href="{%url 'basket'%}">
                <li><i class="bi bi-basket"></i> Корзина</li>
            </a>
            
            
        </ul>
    </aside>
    
    
    <main>
        {% block content %}
        {%endblock%}
    </main>
</body>

</html>
