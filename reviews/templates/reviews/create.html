{% extends 'main\layout.html' %}
{% block title%}Создание отзыва{% endblock%}
{% block content %}
<div class="features">
    <h1>Напишите свой отзыв</h1>
    <form method="post">
        {% csrf_token %}
        {{form.title}}<br>
        {{form.username}}<br>
        {{form.score}}<br>
        {{form.reviews_text}}<br>
        <span>{{error}}</span>
        
        <button class="btn btn-success" type="submit" > Добавить отзыв</button>



    </form>

</div>
{%endblock%}
